{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<article class="post">
    <header style="margin-bottom: 2rem;" class="post-header">
        <h1>{{ post.title }}</h1>
        <div class="date">{{ post.date }}</div>
    </header>

    <div class="post-content">
        {{ post.content | safe }}
    </div>
</article>
{% endblock %}
