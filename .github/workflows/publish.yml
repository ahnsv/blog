name: Publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "publish"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Fetch all history for proper tagging/changelog if needed
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Build Static Site
      run: python scripts/build.py
      
    - name: Deploy to Live Branch
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: live
        folder: _site
        clean: true
        
    - name: Generate Calendar Version
      id: calver
      run: |
        # Format: YYYY.MM.DD.HHMM (e.g., 2026.01.06.1430)
        echo "version=$(date +'%Y.%m.%d.%H%M')" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.calver.outputs.version }}
        name: Release ${{ steps.calver.outputs.version }}
        generate_release_notes: true
